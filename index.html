<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/pages.css" />
    <title>Main</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__logo">
          <img src="./img/logo.svg" alt="Logo" />
        </div>
        <!-- <div class="header__menu">
          <a class="header__button" href="../JakKusto/indexJak.html">Главная</a>
          <a class="header__button" href="../JakKusto/indexJakTwo.html"
            >Биография</a>
        </div> -->
        <!-- <div class="head__line">
          <img src="./img/Line.png" alt="Line" />
        </div> -->
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__fotoAvatar"
            src="./img/Pushkin.jpg"
            alt="Kusto"
          />

          <div class="profile__grid">
            <h2 class="profile__initials">Александр Пушкин</h2>
            <button class="profile__button"></button>
            <p class="profile__description">Писатель</p>
          </div>

          <!-- <button class="profile__insert"></button> -->
        </section>
        <section class="rectangle">
          <p class="rectangle__title">Редактировать профиль</p>
          <p><input class="rectangle__field-1" type="text" /></p>
          <p><input class="rectangle__field-2" type="text" /></p>
          <button class="rectangle__button"></button>
          <button class="rectangle__closeButton"></button>
        </section>

        <section class="elements">
          <div class="elements__item">
            <img
              class="elements__image"
              src="./img/st-petersburg.jpg"
              alt="Karachaevsk"
            />
            <div class="elements__group">
              <p class="elements__text">Санкт-Петербург</p>
              <button class="elements__like"></button>
            </div>
          </div>
          <div class="elements__item">
            <img
              class="elements__image"
              src="./img/Elbrus.png"
              alt="Karachaevsk"
            />
            <div class="elements__group">
              <p class="elements__text">Гора Эльбрус</p>
              <button class="elements__like"></button>
            </div>
          </div>
          <div class="elements__item">
            <img
              class="elements__image"
              src="./img/Dombayi.png"
              alt="Karachaevsk"
            />
            <div class="elements__group">
              <p class="elements__text">Домбай</p>
              <button class="elements__like"></button>
            </div>
          </div>
          <div class="elements__item">
            <img
              class="elements__image"
              src="./img/moscow.jpg"
              alt="Karachaevsk"
            />
            <div class="elements__group">
              <p class="elements__text">Москва</p>
              <button class="elements__like"></button>
            </div>
          </div>
          <div class="elements__item">
            <img
              class="elements__image"
              src="./img/ekaterinburg.jpg"
              alt="Karachaevsk"
            />
            <div class="elements__group">
              <p class="elements__text">Екатеринбург</p>
              <button class="elements__like"></button>
            </div>
          </div>
          <div class="elements__item">
            <img
              class="elements__image"
              src="./img/ryazan.jpg"
              alt="Karachaevsk"
            />
            <div class="elements__group">
              <p class="elements__text">Рязань</p>
              <button class="elements__like"></button>
            </div>
          </div>
        </section>
      </main>

      <footer></footer>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
